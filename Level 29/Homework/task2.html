<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8" />
  <title>ჩემი საყვარელი ფრაზა</title>
  <style>
    /* ერთი წესი ერთნაირი სტილით რამდენიმე ელემენტისთვის */

      font-family: "Arial", sans-serif;
      color: darkslateblue;
      text-align: center;
      margin: 20px auto;
    }

    blockquote {
      font-style: italic;
      border-left: 4px solid darkslateblue;
      padding-left: 15px;
      max-width: 600px;
    }
  </style>
</head>
<body>

  <h1>ჩემი საყვარელი ფრაზა</h1>
  <blockquote>
    "The only limit to our realization of tomorrow is our doubts of today."
  </blockquote>
  <p>— Franklin D. Roosevelt</p>

</html>
