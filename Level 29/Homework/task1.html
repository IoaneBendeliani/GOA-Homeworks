<!--ახსენით თითოეული ტერმინი: CSS Rule, Selector, Declaration, Property, Value და მოიყვანეთ მაგალითები, Internal CSS-ის გზით-->

<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>CSS ტერმინები - მაგალითი</title>
    <style>
        /* ეს არის CSS Rule */
        h1 {                          /* Selector */
            color: blue;              /* Declaration: Property=color, Value=blue */
            font-size: 24px;          /* Declaration: Property=font-size, Value=24px */
            text-align: center;       /* Declaration: Property=text-align, Value=center */
        }
    </style>
</head>
<body>
    <h1>ეს სათაურია</h1>
</body>
</html>
