<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <title>კონტაქტი</title>
</head>
<body style="font-family: Arial; background-color: #fcfcfc; margin: 0;">

    <div style="background-color: #222; padding: 15px;">
        <nav>
            <a href="index.html" style="color: white; margin-right: 20px;">მთავარი</a>
            <a href="types.html" style="color: white; margin-right: 20px;">ტიპები</a>
            <a href="market.html" style="color: white; margin-right: 20px;">ბაზარი</a>
            <a href="learn.html" style="color: white; margin-right: 20px;">სწავლა</a>
            <a href="contact.html" style="color: white;">კონტაქტი</a>
        </nav>
    </div>

    <div style="padding: 20px;">
        <h1 style="color: #2c3e50;">დაგვიკავშირდი</h1>
        <p>შეავსეთ ფორმა და ჩვენი გუნდი დაგიკავშირდებათ.</p>

        <form style="max-width: 500px; background-color: #f9f9f9; padding: 20px; border-radius: 8px;">
            <label for="name" style="display: block; margin-bottom: 5px;">სახელი:</label>
            <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="email" style="display: block; margin-bottom: 5px;">ელ. ფოსტა:</label>
            <input type="email" id="email" name="email" required style="width: 100%; padding: 8px; margin-bottom: 15px; border: 1px solid #ccc; border-radius: 4px;">

            <label for="message" style="display: block; margin-bottom: 5px;">მესიჯი:</label>
            <textarea id="message" name="message" rows="5" required style="width: 100%; padding: 8px; border: 1px solid #ccc; border-radius: 4px; margin-bottom: 15px;"></textarea>

            <button type="submit" style="background-color: #2ecc71; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer;">
                გაგზავნა
            </button>
        </form>
    </div>

</body>
</html>
