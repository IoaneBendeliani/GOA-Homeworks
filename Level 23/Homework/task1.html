<!--ახსენით რას აკეთებს rowspan და colspan ატრიბუტები, მოიყვანეთ მაგალითები-->

<!--rowspan ატრიბუტი გვაძლევს საშუალებას, რომ უჯრა (cell) დაიკავოს რამდენიმე რიგში. მისი მნიშვნელობა განსაზღვრავს, რამდენი რიგის ფართობი უნდა დაიკავოს.-->

<!--მაგალითი-->
<table border="1">
    <tr>
      <td rowspan="2">Rowspan Example</td>
      <td>Cell 1</td>
      <td>Cell 2</td>
    </tr>
    <tr>
      <td>Cell 3</td>
      <td>Cell 4</td>
    </tr>
  </table>

<!--colspan ატრიბუტი საშუალებას გვაძლევს, რომ უჯრა დაიკავოს რამდენიმე სვეტში. მისი მნიშვნელობა განსაზღვრავს, რამდენი სვეტის ფართობი უნდა დაიკავოს უჯრამ.-->

<!--მაგალითი-->
<table border="1">
    <tr>
      <td colspan="3">Colspan Example</td>
    </tr>
    <tr>
      <td>Cell 1</td>
      <td>Cell 2</td>
      <td>Cell 3</td>
    </tr>
  </table>
