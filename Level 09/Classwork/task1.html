<!-- შექმენით საიტი რომელზეც გამოიყენებთ სიებს, უნდა გქონდეთ 2 სია, პირველი დალაგებული (ordered) მეორე დაულაგებელი (unordered), თითოეულ სიაში აიღეთ მინიმუმ 5 ელმენტი ჩამოწერეთ პროგრამირების ენები, ყველა თეგი ახსენით კომენტარებით. ასევე სიები ერთმანთეისგან გამოყეთ სათაურებით-->
 <html>
    <head>
        <title>lists</title>
    </head>
    <body>
        <h1>ordered list</h1>
        <ol><!--არის კონტეინერული თეგი რომელიც აკეთებს დალაგებულ სიას-->
            <li>Python</li><!--კონტეინერული თეგი რომელიც ამატებს ტექსტს სიაში-->
            <li>HTML</li>
            <li>CSS</li>
            <li>Java</li>
            <li>JS</li>
        </ol>
        <h2>unordered list</h2>
        <ul><!--კონტეინერული თეგი რომელიც აკეთებს დაულაგებელ სიას-->
            <li>Python</li>
            <li>HTML</li>
            <li>CSS</li>
            <li>Java</li>
            <li>JS</li>

        </ul>
    </body>
 </html>
