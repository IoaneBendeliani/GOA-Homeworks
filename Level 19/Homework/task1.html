<!--განმარტეთ რისთვის გამოიყენება თითოეული page layout თეგი: header, main, footer, article, section, footer-->

<!--<header>
გამოიყენება გვერდის ან კონკრეტული განყოფილების (მაგ. article-ის ან section-ის) თავსართის (header) განსასაზღვრად.

ხშირად შეიცავს ლოგოს, სათაურს, ნავიგაციას ან სხვა შესავალ ინფორმაციას.-->

<!--<main>
წარმოადგენს გვერდის ძირითად შინაარსს.

გვერდზე მხოლოდ ერთი <main> თეგი უნდა არსებობდეს.

არ უნდა შეიცავდეს <header>, <footer>, <aside> ან სხვა არასამთავარ შინაარსს.-->

<!--<footer>
გამოიყენება გვერდის ან კონკრეტული განყოფილების ქვედა ნაწილის განსასაზღვრად.

ხშირად შეიცავს საკონტაქტო ინფორმაციას, ავტორის უფლებებს ან ბმულებს.-->

<!--<article>
წარმოადგენს დამოუკიდებელ შინაარსობრივ ერთეულს, რომელსაც შეუძლია ცალკე არსებობა (მაგ. ბლოგის პოსტი, სიახლე, კომენტარი).

შეიძლება შეიცავდეს თავის <header>, <footer> და სხვა ელემენტებს.-->

<!--<section>
გამოიყენება შინაარსის ლოგიკურად დასაყოფად.

უნდა გამოიყენებოდეს, როდესაც შესაძლებელია მისი სათაურით გამართვა.

შეიძლება შეიცავდეს <header>, <article>, <aside>, და სხვას.-->
