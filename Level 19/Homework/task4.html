<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>დიზაინი Style ატრიბუტით</title>
</head>
<body style="margin: 0; font-family: Arial, sans-serif;">

  <div style="border: 3px solid black; background-color: lightgray; padding: 10px;">
    
    <header style="background-color: yellow; text-align: center; font-size: 36px; font-weight: bold; padding: 20px; border: 2px solid black;">
      Header
    </header>

    <main style="background-color: deepskyblue; margin-top: 20px; padding: 10px; display: flex; flex-wrap: wrap; gap: 20px; border: 2px solid black;">
      
      <div style="flex: 2; min-width: 200px;">
        <section style="background-color: gray; color: black; padding: 20px; font-size: 32px; font-weight: bold; margin-bottom: 20px; border: 2px solid black;">
          Section 1
        </section>
        <section style="background-color: gray; color: black; padding: 20px; font-size: 32px; font-weight: bold; border: 2px solid black;">
          Section 2
        </section>
        <div style="font-size: 32px; font-weight: bold; margin-top: 10px;">
          Main
        </div>
      </div>

      <aside style="background-color: gray; color: black; padding: 20px; font-size: 32px; font-weight: bold; flex: 1; min-width: 150px; height: fit-content; border: 2px solid black;">
        Aside
      </aside>

    </main>

    <footer style="background-color: purple; text-align: center; font-size: 36px; font-weight: bold; padding: 20px; margin-top: 20px; border: 2px solid black;">
      Footer
    </footer>

  </div>

</body>
</html>
