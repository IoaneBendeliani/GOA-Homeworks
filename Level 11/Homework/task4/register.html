<html>
    <head>
        <title>Register/Login - Sports.Ge</title>
    </head>
    <body>
        <nav>
            <a href="home.html">Home</a>
            <br> <br>
            <a href="contact.html">Contact - Sports.Ge</a>
            <br> <br>
            <a href="#register">Register</a>
            <br> <br>
            <a href="#login">Login</a>
        </nav>
        
        <h1 id="register">Create an Account</h1>
        <form>
            <label for="new-username">Username:</label><br>
            <input type="text" id="new-username" name="new-username" required><br><br>
            
            <label for="new-email">Email:</label><br>
            <input type="email" id="new-email" name="new-email" required><br><br>
            
            <label for="new-password">Password:</label><br>
            <input type="password" id="new-password" name="new-password" required><br><br>
            
            <input type="submit" value="Register">
        </form>
        
        <h1 id="login">Login to Your Account</h1>
        <form>
            <label for="login-username">Username or Email:</label><br>
            <input type="text" id="login-username" name="login-username" required><br><br>
            
            <label for="login-password">Password:</label><br>
            <input type="password" id="login-password" name="login-password" required><br><br>
            
            <input type="submit" value="Login">
        </form>
        
        <br> <br>
        <a href="#top">Go Back</a>
    </body>
</html>
