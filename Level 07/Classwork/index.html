<html>
    <head>
        <title>Text Formating</title>
    </head>
    <body>
    <p><b>bold</b></p>  <!--ამუქებს ტექსტს-->
    <p><i>italic</i></p> <!-- დახრის ტექსტს-->
    <p><u>Underline</u></p> <!-- ხაზს უსვამს ტექსტს-->

    <p><b><i>bold and italic</i></b></p>
    <p><b><u>bold and Underline</u></b></p>
    <p><i><u>italic and underline</u></i></p>


    <p><b><i><u>combination of all text formating tags</u></i></b></p>

     </body>

</html>
