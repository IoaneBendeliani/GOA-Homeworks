<!--შექმენით 1 div ბლოკი რომელშიც გექნებათ: header, pargraph, button. ამ div ბლოკს შეუცვალეთ ყველა თვისება style ატრიბუტის საშვაალებით. შემდეგ ეს დივი 3-ჯერ დააკოპირეთ და განაახლეთ კუთვნილებები. ასევე რისთვის ვიყენებთ დივს კომენტარებით-->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div style="background-color:aqua; color:brown; text-align: center; font-size: medium; font-style: italic; font-weight: 200; border: 2px red solid ">
        <h1>header1</h1>
        <p>paragraph</p>
        <button>click</button>
    </div>
    <div style="background-color:cyan; color:beige; text-align:left; font-size:small; font-style:normal; font-weight: 100; border: 1px blue solid ">
        <h1>header1</h1>
        <p>paragraph</p>
        <button>click</button>
    </div>
    <div style="background-color:coral; color:chartreuse; text-align: right; font-size:large; font-style:oblique; font-weight: 300; border: 5px solid green  ">
        <h1>header1</h1>
        <p>paragraph</p>
        <button>click</button>
    </div>
</body>
</html>
