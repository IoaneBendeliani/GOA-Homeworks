<!--კომენტარებით ახსენით რით განსხვავდება inline და block level ელემენტები, მოიყვანეთ მაგალითები და დაამტკიცეთ border და background color კუთვნილებების საშვალებით, საბოლოოდ კი გამოიტანეთ დასკვნა და დააჯგუფეთ თქვენთვის ცნობილი თეგები inline და block ელემენტებად-->

<!--inline-იკავებს მხოლოდ იმ სივრცეს, რამდენიც სჭირდება,არ იწყება ახალ ხაზზე და არ შეუძლია შეიცავდეს block level ელემენტს მხოლოდ ტექსტს ანდ სხვა inline-ს-->

<!--Block Level-იკავებს მთელ ხაზს,იწყება ახალი ხაზიდან და შეიძლება შეიცავდეს სხვა Block level-ელემენტს ანდ inline-ს-->

<!--block levels:<div>, <p>, <h1>-<h6>, <ul>, <ol>, <li>, <section>, <article>, <header>, <footer>-->

<!--inlines:<span>, <a>, <strong>, <em>, <img>, <label>, <input>-->

<h1 style="border: 3px solid  red">this is block level</h1>
<bold style="border: 2px solid blue">this is inline</bold>
