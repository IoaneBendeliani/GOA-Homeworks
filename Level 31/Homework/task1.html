<!--შექმენით 5 პარაგრაფი, თითოეულში ჩაწერეთ რომელიმე ფერი და გასტილეთ ამავე ფერით id selector-ის საშვალებით, გამოიყენეთ internal css-->

<!DOCTYPE html>
<html lang="ka">
<head>
  <meta charset="UTF-8">
  <title>ფერები პარაგრაფებში</title>
  <style>
    #red {
      color: red;
    }

    #green {
      color: green;
    }

    #blue {
      color: blue;
    }

    #orange {
      color: orange;
    }

    #purple {
      color: purple;
    }
  </style>
</head>
<body>

  <p id="red">ეს არის წითელი</p>
  <p id="green">ეს არის მწვანე</p>
  <p id="blue">ეს არის ლურჯი</p>
  <p id="orange">ეს არის ნარინჯისფერი</p>
  <p id="purple">ეს არის იასამნისფერი</p>

</body>
</html>
